services:
  mongodb:
    image: mongo:7.0.16
    network_mode: "host" # Puerto 27017 en el host
    env_file:
      - ../../api/.env.testing
    volumes:
      - 'sphere-mongodb:/data/db'
      - '../../api/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh'

  redis:
    image: redis:7.4.2
    network_mode: "host" # Puerto 6379 en el host
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    volumes:
      - 'redis_data:/data'

  choco-analysis-engine:
    image: aleexgf/choco-pricing-analysis-engine:main
    container_name: choco-analysis-engine
    network_mode: "host"
    environment:
      - PORT=8000 # Se queda con el puerto 8000
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  analysis-engine:
    image: aleexgf/pricing-analysis-engine:main
    container_name: pricing-analysis-engine
    network_mode: "host"
    environment:
      - NODE_ENV=production
      - PORT=3000 # Usa el 3000 directo (antes mapeado a 8002)
      - CHOCO_API=http://localhost:8000
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - choco-analysis-engine
    restart: unless-stopped

  a-mint:
    image: aleexgf/a-mint:main
    container_name: a-mint
    network_mode: "host"
    env_file: .env
    environment:
      - PYTHONPATH=/app
      # CAMBIO: Usamos 8001 para evitar conflicto con choco (8000)
      - PORT=8001
      - OPENAI_API_KEY=${AMINT_API_KEY}
      - OPENAI_API_KEYS=${AMINT_API_KEYS}
      # CAMBIO: Apunta al puerto real de analysis (3000)
      - ANALYSIS_API=http://localhost:3000/api/v1
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - analysis-engine

  mcp-server:
    image: aleexgf/pi-mcp-server:main
    container_name: mcp-server
    network_mode: "host"
    environment:
      # CAMBIOS: Apuntan a localhost y puertos reales (8001 y 3000)
      - AMINT_BASE_URL=http://localhost:8001
      - ANALYSIS_BASE_URL=http://localhost:3000
      - CACHE_BACKEND=memory
      - LOG_LEVEL=INFO
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8085
    depends_on:
      - a-mint
      - analysis-engine
    restart: unless-stopped

  harvey:
    image: aleexgf/harvey:main
    container_name: harvey
    env_file: .env
    network_mode: "host" # Puerto 8086
    environment:
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${HARVEY_API_KEY}
      - OPENAI_MODEL=gpt-5-nano
      # CAMBIOS: Apuntan a localhost y puertos reales (8001 y 3000)
      - AMINT_BASE_URL=http://localhost:8001
      - ANALYSIS_BASE_URL=http://localhost:3000
      - CACHE_BACKEND=memory
      - MCP_TRANSPORT=stdio
    depends_on:
      - a-mint
      - analysis-engine
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  server:
    restart: always
    container_name: sphere-server
    build:
        context: ../../api
        dockerfile: ./docker/Dockerfile
    network_mode: "host" # Puerto 8080
    env_file:
      - ../../api/.env.testing
    volumes:
      - 'sphere-statics:/usr/src/server/public'
    depends_on:
      - mongodb
      - redis
    # links eliminados

  client:
    restart: always
    container_name: sphere-client
    build:
        context: ../../frontend
        dockerfile: ./docker/Dockerfile
    network_mode: "host" # Puerto 5173
    env_file:
      - ../../frontend/.env.production

  nginx:
    restart: always
    container_name: sphere-nginx
    build:
        context: ../../nginx/local
        dockerfile: ./Dockerfile
    network_mode: "host" # Puerto 80
    depends_on:
      - server
      - client

volumes:
  sphere-mongodb:
    driver: local
  sphere-statics:
    driver: local
  redis_data:
    driver: local

# Redes eliminadas