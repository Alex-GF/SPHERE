version: '3'

services:
  mongodb:
      image: mongo:7.0.16
      ports:
        - "27017:27017"
      env_file:
        - ../../api/.env.production
      volumes:
        - 'sphere-mongodb:/data/db'
        - '../../api/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh'
      networks:
        - sphere-network
  redis:
    image: redis:7.4.2
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    volumes:
      - 'redis_data:/data'
    networks:
      - sphere-network
  server:
    restart: always
    container_name: sphere-server
    build:
        context: ../../api
        dockerfile: ./docker/production/Dockerfile
    ports:
      - 8080:8080
    env_file:
      - ../../api/.env.production
    volumes:
      - 'sphere-statics:/usr/src/server/public'
    depends_on:
      - mongodb
      - redis
    links:
      - mongodb
      - redis
    networks:
      - sphere-network
  client:
    restart: always
    container_name: sphere-client
    build:
        context: ../../frontend
        dockerfile: ./docker/production/Dockerfile
    ports:
      - 5173:5173
    env_file:
      - ../../frontend/.env.production
    networks:
      - sphere-network
  nginx:
    restart: always
    container_name: sphere-nginx
    build:
        context: ../../nginx/production
        dockerfile: ./Dockerfile
    ports:
      - 80:80
      - 443:443
    depends_on:
      - server
      - client
    volumes:
      - '../../nginx/production/ssl:/etc/nginx/ssl'
    networks:
      - sphere-network
volumes:
  sphere-mongodb:
    driver: local
  sphere-statics:
    driver: local
networks:
  sphere-network:
    driver: bridge