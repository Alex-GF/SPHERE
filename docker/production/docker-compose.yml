services:
  mongodb:
    image: mongo:7.0.16
    network_mode: "host" # El puerto 27017 se abre directo en el host
    env_file:
      - ../../api/.env.production
    volumes:
      - 'sphere-mongodb:/data/db'
      - '../../api/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh'

  redis:
    image: redis:7.4.2
    network_mode: "host" # El puerto 6379 se abre directo en el host
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    volumes:
      - 'redis_data:/data'

  choco-analysis-engine:
    image: aleexgf/choco-pricing-analysis-engine:main
    container_name: choco-analysis-engine
    network_mode: "host"
    environment:
      - PORT=8000 # Ocupa el puerto 8000 del host
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  analysis-engine:
    image: aleexgf/pricing-analysis-engine:main
    container_name: pricing-analysis-engine
    network_mode: "host"
    environment:
      - NODE_ENV=production
      - PORT=3000 # Ocupa el puerto 3000 del host
      # IMPORTANTE: Ahora apunta a localhost
      - CHOCO_API=http://localhost:8000 
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - choco-analysis-engine
    restart: unless-stopped

  a-mint:
    image: aleexgf/a-mint:main
    container_name: a-mint
    network_mode: "host"
    env_file: .env
    environment:
      - PYTHONPATH=/app
      # CAMBIO CRÍTICO: Cambiado a 8001 para no chocar con choco-analysis-engine
      - PORT=8001 
      - OPENAI_API_KEY=${AMINT_API_KEY}
      - OPENAI_API_KEYS=${AMINT_API_KEYS}
      # IMPORTANTE: Ahora apunta a localhost
      - ANALYSIS_API=http://localhost:3000/api/v1 
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - analysis-engine

  mcp-server:
    image: aleexgf/pi-mcp-server:main
    container_name: mcp-server
    network_mode: "host"
    environment:
      # IMPORTANTE: Apuntan a localhost y al nuevo puerto de a-mint (8001)
      - AMINT_BASE_URL=http://localhost:8001
      - ANALYSIS_BASE_URL=http://localhost:3000
      - CACHE_BACKEND=memory
      - LOG_LEVEL=INFO
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8085
    depends_on:
      - a-mint
      - analysis-engine
    restart: unless-stopped

  harvey:
    image: aleexgf/harvey:main
    container_name: harvey
    network_mode: "host"
    env_file: .env
    environment:
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${HARVEY_API_KEY}
      - OPENAI_MODEL=gpt-5-nano
      # IMPORTANTE: Apuntan a localhost y al nuevo puerto de a-mint (8001)
      - AMINT_BASE_URL=http://localhost:8001
      - ANALYSIS_BASE_URL=http://localhost:3000
      - CACHE_BACKEND=memory
      - MCP_TRANSPORT=stdio
    depends_on:
      - a-mint
      - analysis-engine
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  server:
    restart: always
    container_name: sphere-server
    build:
        context: ../../api
        dockerfile: ./docker/production/Dockerfile
    network_mode: "host" # Escucha en 8080
    env_file:
      - ../../api/.env.production
    volumes:
      - 'sphere-statics:/usr/src/server/public'
      - ../../api/public/static/pricings/templates/petclinic.yml:/usr/src/server/public/pricings/templates/petclinic.yml
    depends_on:
      - mongodb
      - redis

  client:
    restart: always
    container_name: sphere-client
    build:
        context: ../../frontend
        dockerfile: ./docker/production/Dockerfile
    network_mode: "host" # Escucha en 5173
    env_file:
      - ../../frontend/.env.production

  nginx:
    restart: always
    container_name: sphere-nginx
    build:
        context: ../../nginx/production
        dockerfile: ./Dockerfile
    network_mode: "host" # Escucha en 80 y 443
    depends_on:
      - server
      - client
    volumes:
      - '../../nginx/production/ssl:/etc/nginx/ssl'

volumes:
  sphere-mongodb:
    driver: local
  sphere-statics:
    driver: local
  redis_data:
    driver: local

# La sección networks se elimina por completo