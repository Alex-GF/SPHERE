name: Unit Tests Run
on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.0

      - name: Install Dependencies
        run: deno install

      - name: Run Tests
        run: deno task test
        env:
          DATABASE_TECHNOLOGY: "mongoDB"
          SERVER_PORT: 8080
